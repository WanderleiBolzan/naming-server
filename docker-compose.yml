services:
  # Rastreamento distribuído
  zipkin-server:
    image: openzipkin/zipkin:3.5.1
    container_name: zipkin-server
    ports:
      - "9411:9411"
    restart: always
    networks:
      - erudio-network

  # Service Discovery (Eureka)
  naming-server:
    build:
      context: ./naming-server
    container_name: naming-server
    ports:
      - "8761:8761"
    restart: always
    depends_on:
      - zipkin-server
    networks:
      - erudio-network
  
  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "8765:8765"
    restart: always
    depends_on:
      - zipkin-server
      - naming-server
    environment:
      SPRING_ZIPKIN_BASEURL: http://zipkin-server:9411
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://naming-server:8761/eureka
    networks:
      - erudio-network

  # Bancos de Dados
  book-db:
    image: mysql:9.3.0
    container_name: book-db
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: wjb
      MYSQL_PASSWORD: "Nazlob4991@"
      MYSQL_DATABASE: book_service
    ports:
      - "3310:3306"
    networks:
      - erudio-network

  exchange-db:
    image: mysql:9.3.0
    container_name: exchange-db
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: wjb
      MYSQL_PASSWORD: "Nazlob4991@"
      MYSQL_DATABASE: exchange_service
    ports:
      - "3308:3306"
    networks:
      - erudio-network

  # Microserviços
  exchange-service:
    build:
      context: ./exchange-service
    container_name: exchange-service
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING_ZIPKIN_BASEURL: http://zipkin-server:9411
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://naming-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://exchange-db:3306/exchange_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
      SPRING_DATASOURCE_USERNAME: wjb
      SPRING_DATASOURCE_PASSWORD: "Nazlob4991@"
    ports:
      - "8000:8000"
    depends_on:
      - zipkin-server
      - naming-server
      - exchange-db
    networks:
      - erudio-network

  book-service:
    build:
      context: ./book-service
    container_name: book-service
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING_ZIPKIN_BASEURL: http://zipkin-server:9411
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://naming-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://book-db:3306/book_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
      SPRING_DATASOURCE_USERNAME: wjb
      SPRING_DATASOURCE_PASSWORD: "Nazlob4991@"
    ports:
      - "8100:8100"
    depends_on:
      - zipkin-server
      - naming-server
      - book-db
    networks:
      - erudio-network

networks:
  erudio-network:
    name: erudio-network
    driver: bridge